<form id="signUpForm" class="form-horizontal" role="form" method="post">

	<div id="signupalert" style="display: none" class="alert alert-danger">
		<p>Error:</p>
		<span></span>
	</div>

	<div class="form-group">
		<label for="login" class="col-md-4 control-label">Login</label>
		<div class="col-md-8">
			<input type="text" class="form-control" name="login"
				placeholder="Login">
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="col-md-4 control-label">Email</label>
		<div class="col-md-8">
			<input type="text" class="form-control" name="email"
				placeholder="Email Address">
		</div>
	</div>

	<div class="form-group">
		<label for="firstName" class="col-md-4 control-label">First
			Name</label>
		<div class="col-md-8">
			<input type="text" class="form-control" name="firstName"
				placeholder="First Name">
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-md-4 control-label">Last Name</label>
		<div class="col-md-8">
			<input type="text" class="form-control" name="lastName"
				placeholder="Last Name">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-md-4 control-label">Password</label>
		<div class="col-md-8">
			<input type="password" id="password" class="form-control"
				name="password" placeholder="Password">
		</div>
	</div>

	<div class="form-group">
		<label for="repeatPassword" class="col-md-4 control-label">Repeat
			password</label>
		<div class="col-md-8">
			<input type="password" class="form-control" name="repeatPassword"
				placeholder="Password">
		</div>
	</div>

	<div class="form-group">
		<label for="telephone" class="col-md-4 control-label">Telephone
			number</label>
		<div class="col-md-8">
			<input type="text" class="form-control" name="telephone"
				placeholder="">
		</div>
	</div>

	<div class="form-group">
		<label for="comment" class="col-md-4 control-label">Comment</label>
		<div class="col-md-8">
			<textarea class="form-control" name="comment" rows="3"></textarea>
		</div>
	</div>

	<div class="form-group">
		<!-- Button -->
		<div class="col-md-offset-4 col-md-8">
			<button id="btn-signup" type="submit"
				class="btn btn-info btn-lg btn-block">Sign Up</button>

		</div>
	</div>

</form>
